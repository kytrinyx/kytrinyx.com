{{ partial "header.html" . }}

    <div id="tableContainer">
      <div id="tableRow">

        <section id="content">
          {{ with $.Params.video }}
          <iframe width="490" height="275.63" src="{{ . }}" frameborder="0" allowfullscreen class="videos"></iframe>
          {{ end }}

          <h2 class="talk-heading">{{ .Title }}</h2>
          <p class="talk-dates">
            {{ .Date.Format "January 2006"}}
          </p>

          <div class="talk-synopsis">
          {{ .Content }}
          </div>

        </section>

      </div>
    </div>

{{ partial "footer.html" . }}
